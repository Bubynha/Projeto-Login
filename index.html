<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                IMAGEM
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente. Faça o login para acessar sua conta e ter acesso as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <p>
                        <label for="iemail">Usuário:</label>
                        <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Insira seu E-mail">
                    </p>
                    <p>
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="10" placeholder="Insira sua Senha">
                    </p>
                    <p>
                        <input class="btn" type="submit" value="Entrar">
                        <input class="btn" type="button" value="Esqueci minha Senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
